<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="calculator-position">
        <div class="calculator">
            <div class="screen"></div>
            <div class="first-row">
                <button class="other" id="clear">AC</button>
                <button class="other" id="plus-minus">+/-</button>
                <button class="other" id="percent">%</button>
                <button class="operator" id="divide">รท</button>
            </div>
            <div class="second-row">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="third-row">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="fourth-row">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="fifth-row">
                <button class="zero" id="zero-button">0</button>
                <button class="number" id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
